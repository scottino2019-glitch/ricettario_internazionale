<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Ricettario Internazionale</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        header { background-color: #d35400; color: white; padding: 20px; text-align: center; font-size: 24px; letter-spacing: 1px; }
        
        .search-bar { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            background: white; 
            padding: 15px; 
            flex-wrap: wrap;
        }
        
        select, input, button { 
            padding: 8px; 
            font-size: 14px; 
            border-radius: 5px; 
            border: 1px solid #ccc;
        }
        
        #results { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px; 
            padding: 20px; 
        }
        
        .card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            padding: 15px; 
            max-width: 320px; 
            width: 100%; 
        }
        
        .card img { 
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
        }
        
        h3 { margin-top: 10px; }
        
        ul { padding-left: 18px; }
        
        .flag { font-size: 20px; }
        
        .pdf-btn { 
            background: #27ae60; 
            color: white; 
            border: none; 
            padding: 8px; 
            margin-top: 5px; 
            cursor: pointer; 
            border-radius: 5px;
            width: 100%;
        }
        
        .pdf-btn:hover { background: #1e8449; }
        
        p { 
            white-space: pre-line; 
            font-size: 14px; 
        }

        /* Responsive per cellulare */
        @media (max-width: 600px) {
            header { font-size: 20px; padding: 15px; }
            .search-bar { flex-direction: column; align-items: stretch; }
            select, input, button { width: 100%; font-size: 16px; }
            .card { max-width: 100%; }
            .card p { 
                font-size: 14px; 
                max-height: 200px; 
                overflow-y: auto; 
            }
        }
    </style>
</head>
<body>

<header>üìñ Ricettario Internazionale</header>

<div class="search-bar">
    <select id="category">
        <option value="">-- Seleziona categoria --</option>
    </select>
    <input type="text" id="query" placeholder="Cerca per nome...">
    <button id="search">üîç Cerca</button>
</div>

<div id="results"></div>

<script>
const resultsDiv = document.getElementById('results');
const categorySelect = document.getElementById('category');

fetch('https://www.themealdb.com/api/json/v1/1/list.php?c=list')
    .then(res => res.json())
    .then(data => {
        data.meals.forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat.strCategory;
            opt.textContent = cat.strCategory;
            categorySelect.appendChild(opt);
        });
    });

const flagMap = {
    "Italian": "üáÆüáπ",
    "American": "üá∫üá∏",
    "British": "üá¨üáß",
    "French": "üá´üá∑",
    "Mexican": "üá≤üáΩ",
    "Chinese": "üá®üá≥",
    "Japanese": "üáØüáµ",
    "Indian": "üáÆüá≥",
    "Spanish": "üá™üá∏",
    "Greek": "üá¨üá∑",
    "Thai": "üáπüá≠",
    "Moroccan": "üá≤üá¶",
    "Unknown": "üè≥Ô∏è"
};

document.getElementById('search').addEventListener('click', () => {
    const q = document.getElementById('query').value.trim();
    const cat = categorySelect.value;

    if(cat && !q){
        fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${encodeURIComponent(cat)}`)
            .then(res => res.json())
            .then(data => {
                resultsDiv.innerHTML = '';
                if(data.meals){
                    data.meals.forEach(meal => {
                        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${meal.idMeal}`)
                            .then(res => res.json())
                            .then(detail => showMeal(detail.meals[0]));
                    });
                } else {
                    resultsDiv.textContent = "‚ùå Nessuna ricetta trovata.";
                }
            });
    } else if(q){
        fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(q)}`)
            .then(res => res.json())
            .then(data => {
                resultsDiv.innerHTML = '';
                if(data.meals){
                    data.meals.forEach(meal => {
                        showMeal(meal);
                    });
                } else {
                    resultsDiv.textContent = "‚ùå Nessuna ricetta trovata.";
                }
            });
    } else {
        alert("Inserisci un nome o seleziona una categoria üìå");
    }
});

function showMeal(meal){
    const card = document.createElement('div');
    card.className = 'card';

    const ingredients = [];
    for(let i=1; i<=20; i++){
        const ing = meal[`strIngredient${i}`];
        const measure = meal[`strMeasure${i}`];
        if(ing && ing.trim() !== ''){
            ingredients.push(`${ing} - ${measure}`);
        }
    }

    const flag = flagMap[meal.strArea] || "üè≥Ô∏è";

    card.innerHTML = `
        <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
        <h3>${meal.strMeal} <span class="flag">${flag}</span></h3>
        <ul>${ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
        <p>${meal.strInstructions}</p>
        <button class="pdf-btn">üìÑ Esporta PDF</button>
    `;

    card.querySelector('.pdf-btn').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16);
        doc.text(meal.strMeal, 10, 10);
        doc.setFontSize(12);
        doc.text(`Origine: ${meal.strArea}`, 10, 20);
        doc.text("Ingredienti:", 10, 30);
        ingredients.forEach((ing, idx) => {
            doc.text(`- ${ing}`, 10, 40 + (idx*7));
        });
        let yOffset = 40 + ingredients.length*7 + 10;
        doc.text("Preparazione:", 10, yOffset);
        let splitted = doc.splitTextToSize(meal.strInstructions, 180);
        doc.text(splitted, 10, yOffset + 10);
        doc.save(`${meal.strMeal}.pdf`);
    });

    resultsDiv.appendChild(card);
}
</script>

</body>
</html>
